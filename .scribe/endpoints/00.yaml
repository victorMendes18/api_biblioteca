name: Auth
description: ''
endpoints:
  -
    httpMethods:
      - POST
    uri: api/login
    metadata:
      title: ''
      description: ''
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      email:
        name: email
        description: 'Must be a valid email address. Must not be greater than 255 characters.'
        required: true
        example: erizkcubzjyhfzefjobljgqcvyhvrrzzrxqpyejvoztawqrszjlemqphsbjtkzwzqsbbrtygqtfxvbccjxrqkxfnmokei
        type: string
        custom: []
      password:
        name: password
        description: 'Must be at least 8 characters.'
        required: true
        example: wynnmpum
        type: string
        custom: []
    responses:
      -
        status: 200
        content: |-
          {
              "email": "victorfran18@gmail.com",
              "password": "12345678"
          }
        headers: []
        description: '200'
      -
        status: 422
        content: |-
          {
            "message": "Validation Error",
            "errors": {
              "email": [
                "The email field is required."
              ]
            }
          }
        headers: []
        description: '422'
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/logout
    metadata:
      title: ''
      description: ''
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
      Authorization: 'Bearer {token}'
    urlParameters: []
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 200
        content: |-
          {
              "message" => "User successfully logged out."
          }
        headers: []
        description: '200'
      -
        status: 422
        content: |-
          {
            "message": "Validation Error",
            "errors": {
              "email": [
                "The email field is required."
              ]
            }
          }
        headers: []
        description: '422'
    responseFields: []
